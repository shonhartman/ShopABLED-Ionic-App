<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Support Tab -->
  <ion-tab title="Support" class="shopabled-tabs" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="List"  class="shopabled-tabs" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Buy Tab -->
  <ion-tab title="Buy" class="shopabled-tabs" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
