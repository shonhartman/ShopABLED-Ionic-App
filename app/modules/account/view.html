<ion-view view-title="Account">
  <ion-content>
    <div ng-app="ToDo" ng-controller="AccountController as accountCtrl">
      <ul ng-repeat="todo in todos">
        <li class="item item-input" >
          <input type="text" name="newtodo" ng-model="newTodo" >
          {{todo.title}}
        </li>
      </ul>
      <button ng-click="clearCompleted()">Clear Completed</button>
    </div>
  </ion-content>
</ion-view>
