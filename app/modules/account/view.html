<ion-view>
  <ionic-content>
    <br>
    <br>
    <br>

    <form>
      <input type="text" ng-model="itemInput" ng-change="itemAdd()" size="50" placeholder="Add New"/>
      <input type="submit" value="Add New" ng-click="itemAdd()"/>
    </form>

    <br />

    <div ng-repeat="x in groceryList">
      <input type="checkbox" ng-model="x.done"/>
      <span ng-bind="x.itemText"></span>
    </div>

    <p><button ng-click="remove()">REMOVE MARKED</button></p>

  </ionic-content>
</ion-view>
