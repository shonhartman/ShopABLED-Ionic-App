<ion-view view-title="ShopAbled">
  <ion-content>

    <!-- List -->

    <label class="item item-input">
      <span class="input-label"></span>
      <input type="text" placeholder="new item">
    </label>

    <!-- Add/Cancel Buttons -->
    <div class="row list-button-align">
      <div class="col-xs-6" style="text-align: center; margin-top: 200px;">
        <button class="button button-dark button-cancel">
          Cancel
        </button>
      </div>
      <div class="col-xs-6" style="text-align: center; margin-top: 200px;">
        <button class="button shopabled-add">
          Add
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
